# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Branch CI

on: [ push ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node ☕
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install 🔧
        run: npm ci

      - name: Build 🛠 ️
        run: npm run build --if-present

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node ☕
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install 🔧
        run: npm ci

      - name: Lint 🔍
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node ☕
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install 🔧
        run: npm ci

      - name: Unit Test 🤞
        run: npm run test:ci

  owasp:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node ☕
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install 🔧
        run: npm ci

      - name: Dependency Check 🐛
        run: npm run owasp
